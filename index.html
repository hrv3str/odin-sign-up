<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="normalize.css">
    <link rel="stylesheet"
        href="styles.css">
    <link rel="preconnect"
        href="https://fonts.googleapis.com">
    <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&family=Orbitron&"
        rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div class="bgd">
        <div id="hero"
            class="hero">
            <h1>Rockin' good</h1>
        </div>
        <div class="disclaimer">
            <div class="disclaimer-container">
                This is not a real service, but we are all in need to sign up for something good anyway.
            </div>
            <form action="">
                <h2>So, lets do this!</h2>
                <div class="form-first-name">
                    <label for="first-name">First Name:</label>
                    <input type="text"
                        id="first-name"
                        name="first-name"
                        pattern="[a-zA-Z]+([a-zA-Z'-]*[a-zA-Z]+)*"
                        placeholder="John">
                </div>
                <div class="form-last-name">
                    <label for="last-name">Last Name:</label>
                    <input type="text"
                        id="last-name"
                        name="last-name"
                        pattern="[a-zA-Z]+([a-zA-Z'-]*[a-zA-Z]+)*"
                        placeholder="Doe">
                </div>
                <div class="form-email">
                    <label for="email">Email:</label>
                    <input type="email"
                        id="email"
                        name="email"
                        placeholder="johndoe@email.com">
                </div>
                <div class="form-telephopne">
                    <label for="telephone">Phone number:</label>
                    <input type="tel"
                        id="telephone"
                        name="telephone"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                        placeholder="123-456-7890">
                </div>
                <div class="form-password">
                    <label for="password">Password:</label>
                    <input type="password"
                        id="password"
                        name="password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                </div>
                <div class="form-conf-password">
                    <label for="conf-password">Confirm password:</label>
                    <input type="password"
                        id="conf-password"
                        name="conf-password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            </form>
        </div>
    </div>
</body>
</html>
